<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header text-center">
            <h4>Play-by-Play</h4>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-12 text-center mb-3">
                <img src="team-a-logo.png" alt="Team A Logo" class="img-fluid img-thumbnail" style="max-width: 150px; max-height: 150px;">
                <h5 class="mt-3">Team A</h5>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">
                    <div class="row">
                      <div class="col-2">
                        <img src="player-1.png" alt="Player 1" class="img-fluid img-thumbnail" style="max-width: 75px; max-height: 75px;">
                      </div>
                      <div class="col-8">
                        <p class="mb-0">Player 1 scores a 3-pointer.</p>
                      </div>
                      <div class="col-2">
                        8:47
                      </div>
                    </div>
                  </li>
                  <li class="list-group-item">
                    <div class="row">
                      <div class="col-2">
                        <img src="player-2.png" alt="Player 2" class="img-fluid img-thumbnail" style="max-width: 75px; max-height: 75px;">
                      </div>
                      <div class="col-8">
                        <p class="mb-0">Player 2 fouls out of the game.</p>
                      </div>
                      <div class="col-2">
                        4th Q 2:13
                      </div>
                    </div>
                  </li>
                  <li class="list-group-item">
                    <div class="row">
                      <div class="col-2">
                        <img src="player-3.png" alt="Player 3" class="img-fluid img-thumbnail" style="max-width: 75px; max-height: 75px;">
                      </div>
                      <div class="col-8">
                        <p class="mb-0">Player 3 with a steal and a fast break layup.</p>
                      </div>
                      <div class="col-2">
                        3rd Q 5:31
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <div class="row">
              <div class="col-12 text-center mt-3">
                <img src="team-b-logo.png" alt="Team B Logo" class="img-fluid img-thumbnail" style="max-width: 150px; max-height: 150px;">
                <h5 class="mt-3">Team B</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
